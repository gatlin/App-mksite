author  = Gatlin C Johnson <rokenrol@gmail.com>
license = DWTFYWWI
copyright_holder = Gatlin C Johnson
copyright_year   = 2011

version = v0.0.1

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]
[@TestingMania]
disable = NoTabsTest,Synopsis
[@Git]
allow_dirty = Changes
commit_msg = %v%n%n%c
tag_format = %v
tag_message = %v
[AutoMetaResources]
homepage = https://metacpan.org/release/%{dist}
repository.github = user:gatlin
bugtracker.github = user:gatlin
[AutoPrereqs]
[CheckChangesHasContent]
[Clean]
[ExtraTests]
[MetaJSON]
[MinimumPerl]
[NextRelease]
[OurPkgVersion]
[Test::PodSpelling]
stopwords = Gatlin
